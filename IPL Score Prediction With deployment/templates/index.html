<!DOCTYPE html>

	<script>
	   function valueEquility()
		   {
		   var overs = document.form["drpdwn"]["overs"];
		   var runs = document.form["drpdwn"]["runs"];
		   var wickets = document.form["drpdwn"]["wickets"];
		   var prev5 = document.form["drpdwn"]["runs_in_prev_5"];
		   var wckt5 = document.form["drpdwn"]["wickets_in_prev_5"];
		   var bat = document.form["drpdwn"]["batting-team"]
		   var bowl = document.form["drpdwn"]["bowling-team"]
		   
		   if (overs.value > 20)
		   {
		   window.alert("Enter Over under 20 ");
		   overs.focus();
		   return false;
		   }
		   
		   if (wickets.value > 10)
		   {
		   window.alert("Enter Wickets within 10");
		   wickets.focus();
		   return false;
		   }
		   
		   if (bat.value == bowl.value)
		   {
		   window.alert(" Batting and bowling team cannot be same");
		   bowl.focus();
		   return false;
		   }
		   
		   
		   }
	   </script>
